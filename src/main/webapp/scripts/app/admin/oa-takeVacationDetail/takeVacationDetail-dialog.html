<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel" translate="takeVacationDetail.home.createOrEditLabel">
            Create or edit a User</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="takeVacationDetail.id" readonly>
        </div>

        <div class="form-group">
            <label class="control-label" >姓名</label>
            <input type="text" class="form-control" name="createdBy"
                   ng-model="takeVacationDetail.createdBy"  ng-maxlength="50" readonly>

           <!--  <div ng-show="editForm.createdBy.$invalid">
                <p class="help-block"
                   ng-show="editForm.createdBy.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.createdBy.$error.maxlength" translate="entity.validation.maxlength"
                   translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div> -->
        </div>
        <div class="form-group">
            <label >加班开始时间</label>
			<div class="input-group date">
            	<div class=input-group-addon>
            	<i class="fa fa-calendar"></i>
            	</div>
            	<input type="text" class="form-control pull-right" name="startDate" id="datepicker3"
                   ng-model="takeVacationDetail.startDate" ng-click="load3()" >
            </div>
           
        </div>
        <div class="form-group">
            <label class="control-label" >加班结束时间</label>
            <div class="input-group date">
            	<div class=input-group-addon>
            	<i class="fa fa-calendar"></i>
            	</div>
            	<input type="text" class="form-control pull-right" name="endDate" id="datepicker4"
                    ng-model="takeVacationDetail.endDate" ng-click="load4()"  >
            </div>
        </div>
        

        <div class="form-group">
            <label >加班时长(H)</label>
            <input type="text" class="form-control" name="timeLength" readonly
                     ng-model="takeVacationDetail.timeLength" ng-maxlength="2">
        </div>

        <div class="form-group">
            <label >审批状态</label>
            <input type="text" class="form-control" name="status"
                   ng-model="takeVacationDetail.status" ng-maxlength="50" readonly>
        </div>
        <div class="form-group">
            <label >说明</label>
            <input type="text" class="form-control" name="remark"
                   ng-model="takeVacationDetail.remark" ng-maxlength="50">

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
