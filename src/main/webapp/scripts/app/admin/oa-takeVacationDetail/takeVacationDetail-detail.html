<div>
    <h2><span>TakeVacationDetail</span> "{{takeVacationDetail.createdBy}}"</h2>

    <div class="table-responsive">
        <table class="table table-striped">

                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span >姓名</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{takeVacationDetail.createdBy}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="takeVacationDetail.createdDate">createdDate</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control"
                           value="{{takeVacationDetail.createdDate | date:'dd/MM/yy HH:mm' }}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="takeVacationDetail.startDate">加班开始时间</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control"
                           value="{{takeVacationDetail.startDate | date:'dd/MM/yy HH:mm' }}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="takeVacationDetail.endDate">加班结束时间</span>

                           value="{{takeVacationDetail.endDate | date:'dd/MM/yy HH:mm' }}" readonly>
                </td>
            </tr>
            <tr>
               <td>
                    <span translate="takeVacationDetail.timeLength">加班时长</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{takeVacationDetail.timeLength}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="takeVacationDetail.status">审批状态</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{takeVacationDetail.status}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="takeVacationDetail.remark">说明</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{takeVacationDetail.remark}}" readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="oa-takeVacationDetail"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
