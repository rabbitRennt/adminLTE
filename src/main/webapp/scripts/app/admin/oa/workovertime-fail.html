<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
       <!--  <h4 class="modal-title" id="myUserLabel"> 驳回原因</h4> -->
         <label translate="oa-workOvertime.remark">>驳回原因</label>
    </div>
    <div class="modal-body">
     <div class="form-group">
           
            <textarea rows="10" cols="5"  class="form-control" name="remark"
                   ng-model="workOvertime.remark" ng-maxlength="50"></textarea>
           <!--  <input type="textarea" class="form-control" name="remark"
                   ng-model="workOvertime.remark" ng-maxlength="50"> -->
     </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
