<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel" translate="oa-workOvertime.home.createOrEditLabel">
            Create or edit a WorkOvertime</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="workOvertime.id" readonly>
        </div>


        <div class="form-group">
        
        <div class="input-group date form_date col-md-5" data-date="" data-date-format="" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
		      <input class="form-control" size="16" type="text" value="" readonly>
		      <span class="input-group-addon">
		      <span class="glyphicon glyphicon-remove"></span>
		      </span>
		     <span class="input-group-addon">
		     <span class="glyphicon glyphicon-calendar"></span></span>
		 </div>
		 
		 
            <label class="control-label" translate="oa-workOvertime.createdBy">createdBy</label>
            <input type="text" class="form-control" name="createdBy"
                   ng-model="workOvertime.createdBy"  ng-maxlength="50" readonly>



           <!--  <div ng-show="editForm.createdBy.$invalid">
                <p class="help-block"
                   ng-show="editForm.createdBy.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.createdBy.$error.maxlength" translate="entity.validation.maxlength"
                   translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div> -->
        </div>
        <div class="form-group">
            <label translate="oa-workOvertime.startDate">startDate</label>
			<div class="input-group date">
            	<div class=input-group-addon>
            	<i class="fa fa-calendar"></i>
            	</div>
            	<input type="text" class="form-control pull-right" name="startDate" id="datepicker"
                   ng-model="workOvertime.startDate" ng-click="load()" >
            </div>
           
        </div>
        <div class="form-group">
            <label class="control-label" translate="oa-workOvertime.endDate">endDate</label>
            <div class="input-group date">
            	<div class=input-group-addon>
            	<i class="fa fa-calendar"></i>
            	</div>
            	<input type="text" class="form-control pull-right" name="endDate" id="datepicker2"
                    ng-model="workOvertime.endDate" ng-click="load2()"  >
            </div>
        </div>
        

        <div class="form-group">
            <label translate="oa-workOvertime.timeLength">timeLength(H)</label>
            <input type="text" class="form-control" name="timeLength" readonly
                     ng-model="workOvertime.timeLength" ng-maxlength="2">
        </div>

        <div class="form-group">
            <label translate="oa-workOvertime.status">status</label>
            <input type="text" class="form-control" name="status"
                   ng-model="workOvertime.status" ng-maxlength="50" readonly>
        </div>
        <div class="form-group">
            <label translate="oa-workOvertime.remark">remark</label>
            <input type="text" class="form-control" name="remark"
                   ng-model="workOvertime.remark" ng-maxlength="50">

            <div ng-show="editForm.remark.$invalid">
                <p class="help-block"
                   ng-show="editForm.remark.$error.maxlength" translate="entity.validation.maxlength"
                   translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
